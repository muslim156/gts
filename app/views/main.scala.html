@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link href='@routes.Assets.at("stylesheets/bootstrap.css")' rel="stylesheet">
        <link href='@routes.Assets.at("stylesheets/bootstrap-responsive.css")' rel="stylesheet">
		<link href='@routes.Assets.at("stylesheets/jquery-ui-theme/jquery-ui-1.10.3.custom.min.css")' rel="stylesheet">
        
        <script src='@routes.Assets.at("javascripts/jquery-1.9.1.min.js")' 				type="text/javascript" ></script>
    	<script src='@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.min.js")' 	type="text/javascript" ></script>
    </head>
    <body>
    	@views.html.header()
    	
    	@views.html.sidebarTemplate(title, content)
    </body>
</html>
